their only Top 40 hit in the United States until 2008's &quot;<a href=\"http:\/\/www.last.fm\/music\/Radiohead\/_\/Nude\">Nude<\/a>&quot;, despite the success of their future albums in the country.","content":"&quot;Creep&quot; is the first single released by the English alternative rock band Radiohead, and is a track on their debut album <a title=\"Radiohead - Pablo Honey\" href=\"http:\/\/www.last.fm\/music\/Radiohead\/Pablo+Honey\" class=\"bbcode_album\">Pablo Honey<\/a> (1993). It was written by the band's singer, <a href=\"http:\/\/www.last.fm\/music\/Thom+Yorke\" class=\"bbcode_artist\">Thom Yorke<\/a>, and released in the United Kingdom initially in September 1992. When it was first given limited release, however, Radio 1 found it &quot;too depressing&quot;, and removed it from their playlist after airing it only twice. However, it subsequently became one of the band's biggest hits, and became their only Top 40 hit in the United States until 2008's &quot;<a href=\"http:\/\/www.last.fm\/music\/Radiohead\/_\/Nude\">Nude<\/a>&quot;, despite the success of their future albums in the country. The song re-entered the UK chart at number 37 on 8 June 2008, as a result of downloads, following the release of Radiohead's <a title=\"Radiohead - The Best Of\" href=\"http:\/\/www.last.fm\/music\/Radiohead\/The+Best+Of\" class=\"bbcode_album\">The Best Of<\/a> album earlier that month.\n \n <strong>Covers<\/strong>\n \n In April 2008, <a href=\"http:\/\/www.last.fm\/music\/Prince\" class=\"bbcode_artist\">Prince<\/a> covered 'Creep' at Coachella. This version was captured on a video from a concert-goer's cell phone, and promptly uploaded to Youtube. However, it was quickly taken down at Prince's request. After finding out about the blocking, Thom Yorke was quoted as saying, &quot;Well, tell him to unblock it. It's our song.&quot;\n \n <a href=\"http:\/\/www.last.fm\/music\/Weezer\" class=\"bbcode_artist\">Weezer<\/a> covered &quot;Creep&quot; during their 2008 Hootenanny Tour with bassist Scott Shriner on lead vocals. Weezer frontman Rivers Cuomo stated that the song was picked to cover because &quot;it's incredible what they do with four chords, over and over.&quot;\n \n <a href=\"http:\/\/www.last.fm\/music\/Korn\" class=\"bbcode_artist\">Korn<\/a> covered &quot;Creep&quot; on their unplugged album.\n \n <a href=\"http:\/\/www.last.fm\/music\/Anberlin\" class=\"bbcode_artist\">Anberlin<\/a> covered &quot;Creep&quot; in <a title=\"Anberlin - Lost Songs\" href=\"http:\/\/www.last.fm\/music\/Anberlin\/Lost+Songs\" class=\"bbcode_album\">Lost Songs<\/a>.\n \n <a href=\"http:\/\/www.last.fm\/music\/+noredirect\/Scarling\" class=\"bbcode_artist\">Scarling<\/a> covered &quot;Creep&quot; on their single of <a title=\"Scarling - Band Aid Covers the Bullet Hole\" href=\"http:\/\/www.last.fm\/music\/Scarling\/Band+Aid+Covers+the+Bullet+Hole\" class=\"bbcode_album\">Band Aid Covers the Bullet Hole<\/a>.\n \n <a href=\"http:\/\/www.last.fm\/music\/Amanda+Palmer\" class=\"bbcode_artist\">Amanda Palmer<\/a> of <a href=\"http:\/\/www.last.fm\/music\/The+Dresden+Dolls\" class=\"bbcode_artist\">The Dresden Dolls<\/a> commonly covers &quot;Creep&quot; in concert, but her most popular version of this is her preforming the song in a crowded bar which is available on her personal Youtube account.\n \n <a href=\"http:\/\/www.last.fm\/music\/Sentenced\" class=\"bbcode_artist\">Sentenced<\/a> covered it on the special edition of their 1998 album <a title=\"Sentenced - Frozen\" href=\"http:\/\/www.last.fm\/music\/Sentenced\/Frozen\" class=\"bbcode_album\">Frozen<\/a>."}}}

