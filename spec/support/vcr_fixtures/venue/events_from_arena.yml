":"http:\/\/userserve-ak.last.fm\/serve\/252\/2864257.jpg","size":"extralarge"}],"attendance":"18","reviews":"0","tag":"lastfm:event=1602063","url":"http:\/\/www.last.fm\/event\/1602063+Lichens+at+Cafe+OTO+on+21+October+2010","website":"http:\/\/www.wegottickets.com\/event\/87399","tickets":"\n  ","cancelled":"0"},{"id":"1642207","title":"Paul Metzger","artists":{"artist":"Paul Metzger","headliner":"Paul Metzger"},"venue":{"id":"8908030","name":"Cafe OTO","location":{"geo:point":{"geo:lat":"51.546962","geo:long":"-0.074755"},"city":"London","country":"United Kingdom","street":"18-22 Ashwin St","postalcode":"E8 3DL"},"url":"http:\/\/www.last.fm\/venue\/8908030+Cafe+OTO","website":"http:\/\/www.cafeoto.co.uk","phonenumber":"","image":[{"#text":"http:\/\/userserve-ak.last.fm\/serve\/34\/6072239.jpg","size":"small"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/64\/6072239.jpg","size":"medium"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/126\/6072239.jpg","size":"large"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/252\/6072239.jpg","size":"extralarge"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/_\/6072239\/Cafe+OTO+url.jpg","size":"mega"}]},"startDate":"Sun, 24 Oct 2010 15:17:01","description":"<div class=\"bbcode\">BIO<br \/>\n<br \/>\nIn 1979, Paul Metzger drilled a few innocent holes into a Yamaha acoustic guitar. A self taught musician with 5 years of playing behind him, Metzger was growing tired of the conventions of the instrument. This lobotomy was the first of many surgeries that would follow in years to come. Strings were added, subtracted, added again; the frets of the neck were disemboweled and retrofitted with a sarod like metal fingerboard plate; paint was splattered over it, a rejigged music box was affixed to the guitar's belly, a crash cymbal mounted to its bottom. On the face of it, the instrument took on the look of a piece of tramp art.<br \/>\n<br \/>\nThirty years on, Metzger plays the same guitar in rotation with a heavily modified 23 string banjo in a tireless - often isolated - search for a musical style of his own which he finally took public for the first time in 2002. His sonic vocabulary ranges from deeply satisfying &amp; impulsive outer cosmos ragadelia to clangorous, rapidly punctuated percussive workouts. Metzger has been described as a virtuoso and a visionary whose live performances are vital, deeply visceral and simply breathtaking.<br \/>\n<br \/>\nMetzger has played more than 500 shows worldwide on bills with a diverse array of artists including blues legends Spider John Koerner &amp; Tony Glover, Japanese metal act Boris, new wave revivalists Gang Gang Dance, psych acts Amen Dunes and Six Organs of Admittance, moperockers Low and fellow string journeymen Sir Richard Bishop and Jack Rose. Notable festival appearances include the Festival M\u00e9t\u00e9o (France), Suoni per il Popolo (Montreal, Canada), Two Rivers (Portland, Maine) and events sponsored by WFMU and The Wire magazine.<br \/>\n<br \/>\nMetzger has been profiled on National Public Radio's Weekend Edition and recorded for Amsterdam's legendary VPRO radio.<br \/>\n<br \/>\nSince 2005, Metzger has released 7 full length solo recordings, a split lp, a compilation appearance and, most recently, a trio improvisation lp with Milo Fine and Davu Seru. His 8th record - a follow up to his widely acclaimed 2007 album Deliverance - was recorded in 2009 in a century old abandoned church in northern Minnesota and is due out on Locust Music in Spring 2010.<br \/>\n<br \/>\n<br \/>\n\u201cPaul Metzger is an absolute don't-miss, a magician or an aural healer with a banjo.\u201d<br \/>\n-- Baltimore City Paper, Michael Byrne<br \/>\n<br \/>\n \u201cMetzger has a magisterial control over his instrument, playing in a raga style that combines modal inflection with subtle microtonal colour while taking the conceptions of Dock Boggs and Sandy Bull out into the stratosphere.\u201d David Keenan<\/div>","image":[{"#text":"http:\/\/userserve-ak.last.fm\/serve\/34\/2254131.jpg","size":"small"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/64\/2254131.jpg","size":"medium"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/126\/2254131.jpg","size":"large"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/252\/2254131.jpg","size":"extralarge"}],"attendance":"2","reviews":"0","tag":"lastfm:event=1642207","url":"http:\/\/www.last.fm\/event\/1642207+Paul+Metzger+at+Cafe+OTO+on+24+October+2010","website":"http:\/\/www.cafeoto.co.uk\/paul-metzger.shtm","tickets":"\n  ","cancelled":"0","tags":{"tag":["jazz and improv","free improvisation","free guitar","experimental"]}},{"id":"1690819","title":"Stellar OM Source","artists":{"artist":["Stellar OM Source","Heatsick","Hungry Soul"],"headliner":"Stellar OM Source"},"venue":{"id":"8908030","name":"Cafe OTO","location":{"geo:point":{"geo:lat":"51.546962","geo:long":"-0.074755"},"city":"London","country":"United Kingdom","street":"18-22 Ashwin St","postalcode":"E8 3DL"},"url":"http:\/\/www.last.fm\/venue\/8908030+Cafe+OTO","website":"http:\/\/www.cafeoto.co.uk","phonenumber":"","image":[{"#text":"http:\/\/userserve-ak.last.fm\/serve\/34\/6072239.jpg","size":"small"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/64\/6072239.jpg","size":"medium"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/126\/6072239.jpg","size":"large"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/252\/6072239.jpg","size":"extralarge"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/_\/6072239\/Cafe+OTO+url.jpg","size":"mega"}]},"startDate":"Wed, 27 Oct 2010 20:00:00","description":"","image":[{"#text":"http:\/\/userserve-ak.last.fm\/serve\/34\/43490231.jpg","size":"small"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/64\/43490231.jpg","size":"medium"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/126\/43490231.jpg","size":"large"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/252\/43490231.jpg","size":"extralarge"}],"attendance":"3","reviews":"0","tag":"lastfm:event=1690819","url":"http:\/\/www.last.fm\/event\/1690819+Stellar+OM+Source+at+Cafe+OTO+on+27+October+2010","website":"http:\/\/www.wegottickets.com\/event\/92798","tickets":"\n  ","cancelled":"0","tags":{"tag":["psychedelic","electronic","experimental"]}},{"id":"1628732","title":"Oren Ambarchi","artists":{"artist":["Oren Ambarchi","HOLY FAMILY"],"headliner":"Oren Ambarchi"},"venue":{"id":"8908030","name":"Cafe OTO","location":{"geo:point":{"geo:lat":"51.546962","geo:long":"-0.074755"},"city":"London","country":"United Kingdom","street":"18-22 Ashwin St","postalcode":"E8 3DL"},"url":"http:\/\/www.last.fm\/venue\/8908030+Cafe+OTO","website":"http:\/\/www.cafeoto.co.uk","phonenumber":"","image":[{"#text":"http:\/\/userserve-ak.last.fm\/serve\/34\/6072239.jpg","size":"small"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/64\/6072239.jpg","size":"medium"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/126\/6072239.jpg","size":"large"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/252\/6072239.jpg","size":"extralarge"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/_\/6072239\/Cafe+OTO+url.jpg","size":"mega"}]},"startDate":"Thu, 28 Oct 2010 20:00:00","description":"<div class=\"bbcode\">Oren Ambarchi is a composer and multi-instrumentalist with longstanding interests in transcending conventional instrumental approaches. His work focuses mainly on the exploration of the guitar, &quot;re-routing the instrument into a zone of alien abstraction where it\u2019s no longer easily identifiable as itself. Instead, it\u2019s a laboratory for extended sonic investigation&quot;. (The Wire, UK).  Oren Ambarchi's works are hesitant and tense extended songforms located in the cracks between several schools: modern electronics and processing; laminal improvisation and minimalism; hushed, pensive songwriting; the deceptive simplicity and temporal suspensions of composers such as Morton Feldman and Alvin Lucier; and the physicality of rock music, slowed down and stripped back to its bare bones, abstracted and replaced with pure signal.  From the late 90's his experiments in guitar abstraction and extended technique have led to a more personal and unique sound-world incorporating a broader palette of instruments and sensibilities. On recent releases such as Grapes From The Estate and In The Pendulum's Embrace Ambarchi has employed glass harmonica, strings, bells, piano, drums and percussion, creating fragile textures as light as air which tenuously coexist with the deep, wall-shaking bass tones derived from his guitar.  Ambarchi works with simple constructs and parameters; exploring one idea over an extended duration and patiently teasing every nuance and implication from each texture; the phenomena of sum and difference tones; carefully tended arrangements that unravel gently; unprepossessing melodies that slowly work their way through various permutations; resulting in an otherworldly, cumulative impact of patiently unfolding compositions.  Ambarchi has performed and recorded with a diverse array of artists such as Fennesz, Otomo Yoshihide, Pimmon, Keiji Haino, John Zorn, Rizili, Voice Crack, Jim O'Rourke, Keith Rowe, Phill Niblock, Dave Grohl, Gunter Muller, Evan Parker, z'ev, Toshimaru Nakamura, Peter Rehberg, Merzbow and many more. Since 2004 Ambarchi has worked with American avant metal outfit Sunn 0))) contributing to many of their releases and side-projects including their Black One album from 2005 and the recent Monoliths &amp; Dimensions release.  Ambarchi has released numerous recordings for international labels such as Touch, Southern Lord, Table Of The Elements and Tzadik. In 2003 his live release Triste received an 'honourary mention' in the Prix Ars Electronica digital music category.<br \/>\n<br \/>\nHOLY FAMILY<br \/>\n<br \/>\nModular synth duo aktion from <a href=\"http:\/\/www.last.fm\/music\/Lawrence+English\" class=\"bbcode_artist\">Lawrence English<\/a> + <a href=\"http:\/\/www.last.fm\/music\/John+Chantler\" class=\"bbcode_artist\">John Chantler<\/a><\/div>","image":[{"#text":"http:\/\/userserve-ak.last.fm\/serve\/34\/28729145.jpg","size":"small"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/64\/28729145.jpg","size":"medium"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/126\/28729145.jpg","size":"large"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/252\/28729145.jpg","size":"extralarge"}],"attendance":"22","reviews":"0","tag":"lastfm:event=1628732","url":"http:\/\/www.last.fm\/event\/1628732+Oren+Ambarchi+at+Cafe+OTO+on+28+October+2010","website":"http:\/\/www.cafeoto.co.uk\/oren-ambarchi.shtm","tickets":"\n  ","cancelled":"0","tags":{"tag":["electronic","experimental","indie","pop","electrorock","ambient","swedish","electropop","drone"]}},{"id":"1548764","title":"ROOM40 presents London Openframe 2010","artists":{"artist":["Chris Abrahams","Grouper","Rafael Anton Irisarri","Scanner","Lawrence English","David Toop","Andrea Belfi","I\/O3"],"headliner":"Chris Abrahams"},"venue":{"id":"8908030","name":"Cafe OTO","location":{"geo:point":{"geo:lat":"51.546962","geo:long":"-0.074755"},"city":"London","country":"United Kingdom","street":"18-22 Ashwin St","postalcode":"E8 3DL"},"url":"http:\/\/www.last.fm\/venue\/8908030+Cafe+OTO","website":"http:\/\/www.cafeoto.co.uk","phonenumber":"","image":[{"#text":"http:\/\/userserve-ak.last.fm\/serve\/34\/6072239.jpg","size":"small"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/64\/6072239.jpg","size":"medium"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/126\/6072239.jpg","size":"large"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/252\/6072239.jpg","size":"extralarge"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/_\/6072239\/Cafe+OTO+url.jpg","size":"mega"}]},"startDate":"Thu, 04 Nov 2010 07:21:01","endDate":"Fri, 05 Nov 2010 07:21:01","description":"<div class=\"bbcode\"><strong>Thursday 4.11.2010<\/strong><br \/>\n<a href=\"http:\/\/www.last.fm\/music\/Chris+Abrahams\" class=\"bbcode_artist\">Chris Abrahams<\/a> (<a href=\"http:\/\/www.last.fm\/music\/T