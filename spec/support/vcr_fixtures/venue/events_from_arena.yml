e"}],"attendance":"34","reviews":"0","tag":"lastfm:event=1581904","url":"http:\/\/www.last.fm\/event\/1581904+Port+Royal+-+Mandelbrot+Set","website":"http:\/\/www.wegottickets.com\/event\/85811","tickets":"\n  ","cancelled":"0","tags":{"tag":["ambient","post-rock","electronic","instrumental","shoegaze","post rock","experimental"]}},{"id":"1634766","title":"TETUZI AKIYAMA - Two Day Residency (DAY 1)","artists":{"artist":["Tetuzi Akiyama","Chris Forsyth"],"headliner":"Tetuzi Akiyama"},"venue":{"id":"8908030","name":"Cafe OTO","location":{"geo:point":{"geo:lat":"51.546962","geo:long":"-0.074755"},"city":"London","country":"United Kingdom","street":"18-22 Ashwin St","postalcode":"E8 3DL"},"url":"http:\/\/www.last.fm\/venue\/8908030+Cafe+OTO","website":"http:\/\/www.cafeoto.co.uk","phonenumber":"","image":[{"#text":"http:\/\/userserve-ak.last.fm\/serve\/34\/6072239.jpg","size":"small"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/64\/6072239.jpg","size":"medium"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/126\/6072239.jpg","size":"large"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/252\/6072239.jpg","size":"extralarge"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/_\/6072239\/Cafe+OTO+url.jpg","size":"mega"}]},"startDate":"Sun, 17 Oct 2010 20:00:00","description":"<div class=\"bbcode\">Sunday 17 &amp; Monday 18 October 2010<br \/>\n <br \/>\nTickets : <br \/>\n\u00a38 adv \/ \u00a310 on the door<br \/>\nTwo Day Pass \u00a314<br \/>\n<br \/>\nTickets for Day 1<br \/>\n<a href=\"http:\/\/www.wegottickets.com\/event\/89739\" rel=\"nofollow\">http:\/\/www.wegottickets.com\/event\/89739<\/a><br \/>\n<br \/>\nTickets for Day 2<br \/>\n<a href=\"http:\/\/www.wegottickets.com\/event\/89740\" rel=\"nofollow\">http:\/\/www.wegottickets.com\/event\/89740<\/a><br \/>\n<br \/>\nTwo Day Pass<br \/>\n<a href=\"http:\/\/www.wegottickets.com\/event\/89741\" rel=\"nofollow\">http:\/\/www.wegottickets.com\/event\/89741<\/a><br \/>\n <br \/>\n<strong>Tetuzi Akiyama<\/strong> specializes in creating music with elements of both primitivism and realism by connecting his own aspirations, in a minimal and straightforward way, to the special instrumental qualities of the guitar. Sometimes delicately and sometimes boldly, he controls sound volumes ranging from micro to macro, in an attempt to convert the body into an electronic entity.<br \/>\n<br \/>\nHis sound owes just as much to the country blues guitarists of the '30s as it does to his well known involvement in Tokyo\u2019s improvising community. Akiyama takes the blues form into a new world of minimalist improvisation sidestepping both folk and improv clich\u00e9s.<br \/>\n<br \/>\n&quot;Akiyama seems capable of speaking in no voice other than his own.&quot; Dusted Magazine<br \/>\n<br \/>\nDAY ONE - 17 October '10<br \/>\n<br \/>\nSpecial Guest: <strong>Chris Forsyth<\/strong><br \/>\nChris Forsyth is known for hypnotic compositions and solo performances on 6- and 12-string guitars that assimilate minimalism and psychedelia with art rock, folk, and blues influences. He has performed widely in Europe and the US, having toured with such like-minded artists as Tr\u00e4d Gr\u00e4s och Stenar, Steve Gunn, Ignatz, and Es. He is a founding member (with Jaime Fennelly and Fritz Welch) of gothic junk folk expressionists Peeesseye, and a member of the elusive experimental group Phantom Limb &amp; Bison. Other notable collaborators have included guitarist Tetuzi Akiyama, trumpeter Nate Wooley, singer and songwriter Meg Baird, and choreographers Miguel Gutierrez and RoseAnne Spradlin.<br \/>\n<br \/>\n&quot;It's enough to signal Forsyth's arrival as an erudite and farsighted guitar stylist, mapping a path that's hip and scholarly in equal measure.&quot; - Daniel Spicer, The Wire Magazine<br \/>\n<br \/>\n&quot;A destructible charm teetering on violence and elegance&quot; - Eric Weddle (Family Vineyard), Signal to Noise Magazine<br \/>\n<br \/>\n&quot;...a style as mesmerizing and transcendent as any of his forebears.&quot; - Bob Bannister, TimeOutNY<br \/>\n<br \/>\n&quot;Killer on every level.&quot; - Foxy Digitalis<\/div>","image":[{"#text":"http:\/\/userserve-ak.last.fm\/serve\/34\/5925155.jpg","size":"small"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/64\/5925155.jpg","size":"medium"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/126\/5925155.jpg","size":"large"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/252\/5925155.jpg","size":"extralarge"}],"attendance":"3","reviews":"0","tag":"lastfm:event=1634766","url":"http:\/\/www.last.fm\/event\/1634766+TETUZI+AKIYAMA+-+Two+Day+Residency+%28DAY+1%29","website":"http:\/\/www.cafeoto.co.uk\/tetuzi-akiyama.shtm","tickets":"\n  ","cancelled":"0","tags":{"tag":["improv","experimental","acoustic","psychedelic","guitar","psych folk","drone","free guitar"]}},{"id":"1634772","title":"TETUZI AKIYAMA - Two Day Residency (DAY 2)","artists":{"artist":"Tetuzi Akiyama","headliner":"Tetuzi Akiyama"},"venue":{"id":"8908030","name":"Cafe OTO","location":{"geo:point":{"geo:lat":"51.546962","geo:long":"-0.074755"},"city":"London","country":"United Kingdom","street":"18-22 Ashwin St","postalcode":"E8 3DL"},"url":"http:\/\/www.last.fm\/venue\/8908030+Cafe+OTO","website":"http:\/\/www.cafeoto.co.uk","phonenumber":"","image":[{"#text":"http:\/\/userserve-ak.last.fm\/serve\/34\/6072239.jpg","size":"small"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/64\/6072239.jpg","size":"medium"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/126\/6072239.jpg","size":"large"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/252\/6072239.jpg","size":"extralarge"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/_\/6072239\/Cafe+OTO+url.jpg","size":"mega"}]},"startDate":"Mon, 18 Oct 2010 20:00:00","description":"<div class=\"bbcode\">Sunday 17 &amp; Monday 18 October 2010<br \/>\n<br \/>\nTickets : <br \/>\n\u00a38 adv \/ \u00a310 on the door<br \/>\nTwo Day Pass \u00a314<br \/>\n<br \/>\nTickets for Day 1<br \/>\n<a href=\"http:\/\/www.wegottickets.com\/event\/89739\" rel=\"nofollow\">http:\/\/www.wegottickets.com\/event\/89739<\/a><br \/>\n<br \/>\nTickets for Day 2<br \/>\n<a href=\"http:\/\/www.wegottickets.com\/event\/89740\" rel=\"nofollow\">http:\/\/www.wegottickets.com\/event\/89740<\/a><br \/>\n<br \/>\nTwo Day Pass<br \/>\n<br \/>\n<a href=\"http:\/\/www.wegottickets.com\/event\/89741\" rel=\"nofollow\">http:\/\/www.wegottickets.com\/event\/89741<\/a><br \/>\n<br \/>\nTetuzi Akiyama specializes in creating music with elements of both primitivism and realism by connecting his own aspirations, in a minimal and straightforward way, to the special instrumental qualities of the guitar. Sometimes delicately and sometimes boldly, he controls sound volumes ranging from micro to macro, in an attempt to convert the body into an electronic entity.<br \/>\n<br \/>\nHis sound owes just as much to the country blues guitarists of the \u201930s as it does to his well known involvement in Tokyo\u2019s improvising community. Akiyama takes the blues form into a new world of minimalist improvisation sidestepping both folk and improv clich\u00e9s.<br \/>\n<br \/>\n\u201cAkiyama seems capable of speaking in no voice other than his own.\u201d Dusted Magazine<br \/>\n<br \/>\n<br \/>\n<strong>DAY TWO - 18 October '10<br \/>\n<br \/>\nGuests TBC.<\/strong><\/div>","image":[{"#text":"http:\/\/userserve-ak.last.fm\/serve\/34\/5925155.jpg","size":"small"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/64\/5925155.jpg","size":"medium"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/126\/5925155.jpg","size":"large"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/252\/5925155.jpg","size":"extralarge"}],"attendance":"3","reviews":"0","tag":"lastfm:event=1634772","url":"http:\/\/www.last.fm\/event\/1634772+TETUZI+AKIYAMA+-+Two+Day+Residency+%28DAY+2%29","website":"http:\/\/www.cafeoto.co.uk\/tetuzi-akiyama.shtm","tickets":"\n  ","cancelled":"0","tags":{"tag":["guitar","free guitar","improv","experimental"]}},{"id":"16