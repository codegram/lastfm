point":{"geo:lat":"51.546962","geo:long":"-0.074755"},"city":"London","country":"United Kingdom","street":"18-22 Ashwin St","postalcode":"E8 3DL"},"url":"http:\/\/www.last.fm\/venue\/8908030+Cafe+OTO","website":"http:\/\/www.cafeoto.co.uk","phonenumber":"","image":[{"#text":"http:\/\/userserve-ak.last.fm\/serve\/34\/6072239.jpg","size":"small"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/64\/6072239.jpg","size":"medium"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/126\/6072239.jpg","size":"large"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/252\/6072239.jpg","size":"extralarge"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/_\/6072239\/Cafe+OTO+url.jpg","size":"mega"}]},"startDate":"Thu, 16 Sep 2010 20:00:00","description":"<div class=\"bbcode\">MONKEY PUZZLE TRIO<br \/>\n<br \/>\nA long term slowly evolving music project  featuring This Heat drummer\/lynchpin Charles Hayward, bassist Nick Doyne-Ditmas and the words, voice and textures of avant-vocalist Viv Corringham, whose music walks a tightrope between song, improvisation and sound-as-sound.<br \/>\n<br \/>\nThis gig marks the release of their debut album \u2018White World\u2019 on forward thinking indie label Slowfoot \u2013 Their music is driven by the restless energy, invention and power of Hayward\u2019s drumming and underpinned by the languid and exploratory double bass playing of Doyne-Ditmas, to which Corringham adds, with the aid of a loop pedal, her unique  collage of words and sounds\u2026.  <br \/>\n<br \/>\n\u201cWe are making new song forms based on live improvisation. Every song is created in the actual moment of performance. I arrive at each gig with a fresh stack of lyrics and choose which one to use as the song starts to unfold&quot;. [V.C]<br \/>\n<br \/>\nTogether they create a distinctive sound world which is exhilarating and immersive and relies on the sensitivity and experience of all three musicians.<br \/>\n<br \/>\n<a href=\"http:\/\/www.myspace.com\/monkeypuzzletrio\" rel=\"nofollow\">http:\/\/www.myspace.com\/monkeypuzzletrio<\/a><br \/>\n<br \/>\n<br \/>\nSNORKEL<br \/>\n<br \/>\nSouth London-based collective whose members come from different corners of the alternative scene, bringing together the tactics of improvisation, electronica, and sound art. Propelled by the rhythms generated by cheap samplers and drum machines, Snorkel revel in the joy of psychedelic repetition throwing in elastic interruptions on guitar, analogue and digital synthesisers, trombone, live samples and vocals. <br \/>\n<br \/>\nCurrent members include - Ben Cowen [7-Hurtz, Crackle], Frank Byng [Crackle, Spring Tides, Robert Logan], Tom Marriott [Pest], Roberto Sassi [Cardasanto, Vole] <br \/>\nand Ralph Cumbers [AKA Bass Clef]<br \/>\n<br \/>\n\u201c\u2026the missing link between Krautrock and Lee Scratch Perry\u201d - Rock a Rolla<br \/>\n<br \/>\n\u201c\u2026the spirit of Ege Bamyasi-era Can looms large\u201d - The Wire<br \/>\n<br \/>\n\u201c \u2026this is deeply grooved and experimental stuff\u201d \u2013 Clash magazine<br \/>\n<br \/>\n&quot;This debut from the South London sextet is bathed in the rhythmic propulsion of Can, spiky post-punk Moog\/guitar interplay, and the dissonance of This Heat&quot; - Uncut<br \/>\n<br \/>\n<br \/>\n<a href=\"http:\/\/www.myspace.com\/bandsnorkel\" rel=\"nofollow\">http:\/\/www.myspace.com\/bandsnorkel<\/a><br \/>\n<br \/>\n<br \/>\nSCULPTURE<br \/>\n<br \/>\nAudiovisual performance duo, Sculpture, is electronic music producer, Dan Hayhurst, and animator, Reuben Sutherland. Sculpture use video zoetrope record deck, tape loops, cassettes, samples, and lo-fi electronics, cross-fertilizing analogue and digital techniques to generate new sonic and visual agglomerates. <br \/>\n<br \/>\nLive performances explore intuitive possibilities and unforseen permutations.Influenced equally by avant-garde film and Looney Tunes, DIY musique concrete and dancefloor dynamics, the result is unique and irrepressible. <br \/>\n<br \/>\n<br \/>\n&quot;The best piece of twitchy splatter since Dat Politics\u2019 Wow Twist&quot; - The Wire<br \/>\n<br \/>\n&quot;Absolutely brilliant\u2026aggressive, nagging yet somehow fluid analogue electronics&quot; \u2013 Cybore\/Woebot<br \/>\n<br \/>\nShowreel: <a href=\"http:\/\/vimeo.com\/9220247\" rel=\"nofollow\">http:\/\/vimeo.com\/9220247<\/a> <br \/>\nWeb: <a href=\"http:\/\/www.tapebox.co.uk\" rel=\"nofollow\">www.tapebox.co.uk<\/a>  <br \/>\nMyspace : <a href=\"http:\/\/www.myspace.com\/danhayhurst\" rel=\"nofollow\">http:\/\/www.myspace.com\/danhayhurst<\/a><\/div>","image":[{"#text":"http:\/\/userserve-ak.last.fm\/serve\/34\/50004973.jpg","size":"small"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/64\/50004973.jpg","size":"medium"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/126\/50004973.jpg","size":"large"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/252\/50004973.jpg","size":"extralarge"}],"attendance":"5","reviews":"0","tag":"lastfm:event=1627737","url":"http:\/\/www.last.fm\/event\/1627737+Monkey+Puzzle+Trio+album+launch","website":"http:\/\/www.wegottickets.com\/event\/85931","cancelled":"0"},{"id":"1620003","title":"Islaja","artists":{"artist":"Islaja","headliner":"Islaja"},"venue":{"id":"8908030","name":"Cafe OTO","location":{"geo:point":{"geo:lat":"51.546962","geo:long":"-0.074755"},"city":"London","country":"United Kingdom","street":"18-22 Ashwin St","postalcode":"E8 3DL"},"url":"http:\/\/www.last.fm\/venue\/8908030+Cafe+OTO","website":"http:\/\/www.cafeoto.co.uk","phonenumber":"","image":[{"#text":"http:\/\/userserve-ak.last.fm\/serve\/34\/6072239.jpg","size":"small"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/64\/6072239.jpg","size":"medium"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/126\/6072239.jpg","size":"large"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/252\/6072239.jpg","size":"extralarge"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/_\/6072239\/Cafe+OTO+url.jpg","size":"mega"}]},"startDate":"Wed, 15 Sep