MV\u201d Valentine (Tower Recordings) and Erika \u201cEE\u201d Elder (Heroine Celestial Agriculture\/The MV &amp; EE Medicine Show) have been formulating an ancient-modern universe of sound from their base deep in the Vermont woods, via their own Child of Microtones imprint as well as prolific activity on some of the most respected boutique labels in the world. Barn Nova follows two previous killer cuts on Ecstatic Peace, Green Blues and Gettin' Gone. They honestly slipstream peak Neil Young-esque Americana, Grateful Dead harmonix, old time front porch vibes, and time\/space defying spectral jams. They can cut loose with the help of fellow avatars The Golden Road or lose you in parallel planes of In a Silent Way-era ambience. As ever they have reams of private press, limited LPs, CD-R, tape and tour only releases on the go. Recent activity includes Drone Trailer (Dicristina Stair Builders), recorded with The Golden Road; Road Trips Vol.1 (Blackest Rainbow), documenting various live shows 2002-09 in a 12 cassette box; and 7\u201d single Limits b\/w Jacked Up (Goldenlab).<br \/>\n<br \/>\n<a href=\"http:\/\/www.ecstaticpeace.com\/mvee\" rel=\"nofollow\">http:\/\/www.ecstaticpeace.com\/mvee<\/a><br \/>\n<br \/>\n<a href=\"http:\/\/www.ecstaticpeace.com\/kits\/barnnova_kit.html\" rel=\"nofollow\">http:\/\/www.ecstaticpeace.com\/kits\/barnnova_kit.html<\/a><br \/>\n<a href=\"http:\/\/www.myspace.com\/mveebummerroad\" rel=\"nofollow\">http:\/\/www.myspace.com\/mveebummerroad<\/a><\/div>","image":[{"#text":"http:\/\/userserve-ak.last.fm\/serve\/34\/381127.jpg","size":"small"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/64\/381127.jpg","size":"medium"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/126\/381127.jpg","size":"large"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/252\/381127.jpg","size":"extralarge"}],"attendance":"13","reviews":"0","tag":"lastfm:event=1585632","url":"http:\/\/www.last.fm\/event\/1585632+MV+-+EE+With+The+Golden+Road+at+Cafe+OTO+on+30+Aug