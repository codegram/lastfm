ast.fm\/serve\/64\/27518863.jpg","size":"medium"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/126\/27518863.jpg","size":"large"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/252\/27518863.jpg","size":"extralarge"}],"attendance":"4","reviews":"0","tag":"lastfm:event=1480576","url":"http:\/\/www.last.fm\/event\/1480576+JOHN+TCHICAI+2+DAY+RESIDENCY+-+DAY+1+-+JOHN+TCHICAI+-+JOHN+EDWARDS+-+TONY+MARSH+","website":"http:\/\/www.cafeoto.co.uk\/JohnTchicaiday1.shtm","cancelled":"0"},{"id":"1603769","title":"Miss Moth","artists":{"artist":"Miss Moth","headliner":"Miss Moth"},"venue":{"id":"8908030","name":"Cafe OTO","location":{"geo:point":{"geo:lat":"51.546962","geo:long":"-0.074755"},"city":"London","country":"United Kingdom","street":"18-22 Ashwin St","postalcode":"E8 3DL"},"url":"http:\/\/www.last.fm\/venue\/8908030+Cafe+OTO","website":"http:\/\/www.cafeoto.co.uk","phonenumber":"","image":[{"#text":"http:\/\/userserve-ak.last.fm\/serve\/34\/6072239.jpg","size":"small"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/64\/6072239.jpg","size":"medium"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/126\/6072239.jpg","size":"large"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/252\/6072239.jpg","size":"extralarge"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/_\/6072239\/Cafe+OTO+url.jpg","size":"mega"}]},"startDate":"Thu, 23 Sep 2010 20:00:00","description":"<div class=\"bbcode\">Knitted Records &amp; Magnitude Music present<br \/>\n<br \/>\nMISS MOTH at Cafe OTO<br \/>\n<br \/>\nTickets available from <a href=\"http:\/\/www.cafeoto.co.uk\/MISSMOTH.shtm\" rel=\"nofollow\">www.cafeoto.co.uk\/MISSMOTH.shtm<\/a> <br \/>\n<br \/>\nThis September Miss Moth, the latest project of poet, painter and composer Chris Newman, will make their UK debut at Cafe OTO in Dalston, London. The Berlin-based band - Chris Newman lead vocals, Bill Dietz piano, Seth Josel electric guitar and tonight Tania Chen on guest vocals - mixes New Wave and Post Punk with classical music, nursery rhyme and Romantic poetry, specifically the writing of William Blake, to create a genuinely unique sound. This one off performance will be a demonstration of Newman's rare ability to resolve innovation and experimentation in music with humour and accessibility.<br \/>\n<br \/>\n<a href=\"http:\/\/www.myspace.com\/mistressmoth\" rel=\"nofollow\">http:\/\/www.myspace.com\/mistressmoth<\/a><\/div>","image":[{"#text":"http:\/\/userserve-ak.last.fm\/serve\/34\/49052203.jpg","size":"small"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/64\/49052203.jpg","size":"medium"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/126\/49052203.jpg","size":"large"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/252\/49052203.jpg","size":"extralarge"}],"attendance":"6","reviews":"0","tag":"lastfm:event=1603769","url":"http:\/\/www.last.fm\/event\/1603769+Miss+Moth","website":"http:\/\/www.cafeoto.co.uk\/MISSMOTH.shtm","cancelled":"0"},{"id":"1661840","title":"Eric Chenaux","artists":{"artist":["Eric Chenaux","Braindead Collective","Dead Rat Orchestra"],"headliner":"Eric Chenaux"},"venue":{"id":"8908030","name":"Cafe OTO","location":{"geo:point":{"geo:lat":"51.546962","geo:long":"-0.074755"},"city":"London","country":"United Kingdom","street":"18-22 Ashwin St","postalcode":"E8 3DL"},"url":"http:\/\/www.last.fm\/venue\/8908030+Cafe+OTO","website":"http:\/\/www.cafeoto.co.uk","phonenumber":"","image":[{"#text":"http:\/\/userserve-ak.last.fm\/serve\/34\/6072239.jpg","size":"small"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/64\/6072239.jpg","size":"medium"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/126\/6072239.jpg","size":"large"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/252\/6072239.jpg","size":"extralarge"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/_\/6072239\/Cafe+OTO+url.jpg","size":"mega"}]},"startDate":"Wed, 22 Sep 2010 20:00:00","description":"<div class=\"bbcode\"><a href=\"http:\/\/www.last.fm\/music\/Eric+Chenaux\" class=\"bbcode_artist\">Eric Chenaux<\/a><br \/>\n<a href=\"http:\/\/www.last.fm\/music\/Dead+Rat+Orchestra\" class=\"bbcode_artist\">Dead Rat Orchestra<\/a><br \/>\nERIC CHENAUX \/ DEAD RAT ORCHESTRA \/ BRAINDEAD COLLECTIVE<br \/>\nWEDNESDAY 22nd September 2010<br \/>\nTimes : 8pm<br \/>\nTickets : \u00a36 adv. \/ \u00a37 on the door<br \/>\n<br \/>\nEric Chenaux is one of Toronto's most prolific and respected musical iconoclasts, an experimental guitar virtuoso with over two decades of dedicated and diverse service to an artistic community that encompasses postpunk, lo-fi, folk, multi-media composition and performance (chiefly in collaboration with modern dance) and free and improvised music. Warm Weather With Ryan Driveris Eric's third album for Constellation, which has been the conduit for his primary song-oriented solo work since 2006. Building on his fruitful collaboration with piano\/synth\/melodica player Ryan Driver \u2013 whose key role on the new album is signaled by his inclusion in its very title - the new record is without doubt Chenaux's most accomplished and focused work of forward-looking, contemporary balladry.<br \/>\n<br \/>\n <br \/>\n<br \/>\nChenaux's previous album Sloppy Groundwas a masterful exploration of fried folkways wedded to improvisational\/avant strategies \u2013 it was named one of the 50 avant-rock albums of the year by The Wire magazine. Buzzing, winding melodic lines derived from Scottish folk tropes paced many of the songs, interspersed with expansive, atmospheric lullabyes that were noted by NPR's All Songs Consideredas &quot;drop-dead gorgeous...earnest and heartfelt&quot;. We certainly feel these words thoroughly apply to the new album as well.<br \/>\n<br \/>\n <br \/>\n<br \/>\nWarm Weather With Ryan Driverenvelops the twin tendencies of Sloppy Ground\u2013 ornate experimentation with extended melodic structures and cradling lullabye\/love song ambience \u2013 in a newfound coherence and temperance. Chenaux's use of nylon string guitar as the spine for almost every track (expertly captured by sound engineer Radwan Moumneh) is the most notable shift in instrumentation from its predecessor, establishing a slightly different but timbrally profound anchor for the new tunes. As the album title suggests, the record is unified by a kind of humid, languorous glue, the sort of atmosphere that Chenaux compares to &quot;that weather where the skin and air see no difference in each other&quot;. This sort of climatic metaphor was a touchstone for Chenaux's approach to the arranging and recording, ably supported by Driver's use of droning organs and synths and his delicately paced, gently jazz-inflected piano. The overall effect is often akin to an interstice of Talk Talk, JohnMartyn and Robert Wyatt. Chenaux produces some of the most mature, subtly sophisticated and satisfying avant-folk music we know.<br \/>\n<br \/>\n <br \/>\n<br \/>\nLINKS<br \/>\n<br \/>\n<a href=\"http:\/\/www.myspace.com\/ericchenaux\" rel=\"nofollow\">http:\/\/www.myspace.com\/ericchenaux<\/a><br \/>\n<br \/>\n<a href=\"http:\/\/cstrecords.com\/bands\/eric-chenaux\" rel=\"nofollow\">http:\/\/cstrecords.com\/bands\/eric-chenaux<\/a><br \/>\n<br \/>\n <br \/>\n<br \/>\n <br \/>\n<br \/>\nDead Rat Orchestra<br \/>\n<br \/>\n<a href=\"http:\/\/www.myspace.com\/deadratorchestra\" rel=\"nofollow\">http:\/\/www.myspace.com\/deadratorchestra<\/a><br \/>\n<br \/>\n <br \/>\n<br \/>\nBraindead Collective<br \/>\n<br \/>\n<a href=\"http:\/\/www.myspace.com\/braindeadcollectivemusic\" rel=\"nofollow\">http:\/\/www.myspace.com\/braindeadcollectivemusic<\/a><\/div>","image":[{"#text":"http:\/\/userserve-ak.last.fm\/serve\/34\/257372.jpg","size":"small"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/64\/257372.jpg","size":"medium"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/126\/257372.jpg","size":"large"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/252\/257372.jpg","size":"extralarge"}],"attendance":"2","reviews":"0","tag":"lastfm:event=1661840","url":"http:\/\