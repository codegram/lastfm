962","geo:long":"-0.074755"},"city":"London","country":"United Kingdom","street":"18-22 Ashwin St","postalcode":"E8 3DL"},"url":"http:\/\/www.last.fm\/venue\/8908030+Cafe+OTO","website":"http:\/\/www.cafeoto.co.uk","phonenumber":"","image":[{"#text":"http:\/\/userserve-ak.last.fm\/serve\/34\/6072239.jpg","size":"small"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/64\/6072239.jpg","size":"medium"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/126\/6072239.jpg","size":"large"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/252\/6072239.jpg","size":"extralarge"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/_\/6072239\/Cafe+OTO+url.jpg","size":"mega"}]},"startDate":"Sat, 21 Aug 2010 20:00:00","description":"<div class=\"bbcode\">Sunny Murray - Drums<br \/>\nJohn Edwards - Double Bass<br \/>\nTony Bevan - Soprano, Tenor and Bass Saxophones<br \/>\n<br \/>\n <br \/>\n<br \/>\nSunny Murray: The Father of Avant-Garde Drumming<br \/>\n<br \/>\n<br \/>\nSunny Murray was one of the early avant-garde's most inventive and influential drummers, doing a great deal to establish the role of the drums in free improvisation. Although Murray could swing as hard as anyone, he often abandoned the drums' traditional timekeeping role. Instead of playing a steady beat, he might punctuate and color behind the soloist's lines, or engage in dialogues with the rest of the ensemble, commenting and conversing with an open-ear sense of give and take.<br \/>\n<br \/>\nBorn James Marcellus Arthur Murray in Idabel, OK, Sunny began drumming at age nine and moved to New York in 1956. At first, he played with traditional artists like Red Allen and Willie &quot;The Lion&quot; Smith, but he soon branched out into more adventurous territory with Jackie McLean and Ted Curson. His big break, however, came when he joined Cecil Taylor's group in 1959, which allowed him to improvise at a far more advanced level. While touring Europe with Taylor, Murray met Albert Ayler, and wound up joining his band in 1964; through 1967, Murray appeared on most of the saxophonist's greatest free jazz sessions. He also worked with Ornette Coleman, Don Cherry, and John Tchicai, and made his first albums as a leader with 1965's Sunny's Time Now (for Jihad) and 1966's Sunny Murray Quintet (for the seminal ESP), the latter of which helped him win Down Beat's New Star award.<br \/>\n<br \/>\nIn 1968, Murray traveled to France, where he played with Archie Shepp and recorded as a leader for Affinity and BYG Actuel; returning to the U.S. in 1971, Murray settled in Philadelphia and formed a group called the Untouchable Factor, which he led off and on through varying lineups. He led a fine quintet in the late '70s and '80s, and surfaced on several dates during the '90s.<br \/>\n<br \/>\n\u201cMurray is the magic ingredient that makes this trio so magnificent. Anyone who can take to the stage with Bevan and Edwards on an equal footing deserves respect; Murray has a lot of additional weight to carry: it can\u2019t be easy being a Jazz legend. But Murray\u2019s current rep doesn\u2019t rest on his contributions to Jazz history. The passion and feeling he invests in his drumming is palpable and energising; more than that this trio works wonderfully well together in that special way that only the most congruous partnerships do.&quot; The Jazzman<\/div>","image":[{"#text":"http:\/\/userserve-ak.last.fm\/serve\/34\/199936.jpg","size":"small"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/64\/199936.jpg","size":"medium"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/126\/199936.jpg","size":"large"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/252\/199936.jpg","size":"extralarge"}],"attendance":"3","reviews":"0","tag":"lastfm:event=1607112","url":"http:\/\/www.last.fm\/event\/1607112+SUNNY+MURRAY+-+JOHN+EDWARDS+-+TONY+BEVAN+2+DAY+RESIDENCY+-+DAY+2+","website":"http:\/\/www.cafeoto.co.uk\/sunnymurrayday2.shtm","cancelled":"0"},{"id":"1538380","title":"Sunny Murray","artists":{"artist":["Sunn