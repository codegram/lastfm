jpg","size":"medium"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/126\/6072239.jpg","size":"large"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/252\/6072239.jpg","size":"extralarge"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/_\/6072239\/Cafe+OTO+url.jpg","size":"mega"}]},"startDate":"Wed, 29 Sep 2010 17:34:01","endDate":"Thu, 30 Sep 2010 17:34:01","description":"<div class=\"bbcode\">After an extraordinary three-day residency at Caf\u00e9 Oto earlier in the year Peter Brotzmann is back with his trio Full Blast. If that wasn't enough we have got one very special secret guest to be revealed nearer the time!<br \/>\n<br \/>\nSince the sixties Brotzmann has been one of the most important and uncompromising figures in free Jazz working with everyone from Don Cherry to Keiji Haino. Brotzmann first trained as a painter and was associated with Fluxus before teaching himself the saxophone and establishing himself as one of the most powerful and original players around.<br \/>\n<br \/>\nIn this trio his associates are bassist Marino Pliakas (Switzerland\/Greece) and drummer Michael Wertmueller (Switzerland\/Germany).<br \/>\n<br \/>\nHere\u2019s what people have been saying about Full Blast :<br \/>\n<br \/>\n\u201c ...Br\u00f6tzmann\u2019s current trio consolidates his position on the front line of possibilities... Peter Br\u00f6tzmann, the big bad wolf of jazz, came to London, and he huffed and he puffed and he blew your house down. A standing ovation coaxes the clearly exhausted trio back to the stage .&quot; - (Sunday Times, London Jazzfestival)<br \/>\n<br \/>\n\u201cFULL BLAST frequently conjures the essence of Brotzmann's landmark early Free recording &quot;MACHINE GUN&quot; in it's visceral intensity. Herr Br\u00f6 himself refers to FULL BLAST as &quot;THE TRIO&quot; - (Atavistic)<br \/>\n<br \/>\n&quot;There was nothing to do but surrender to this amazing performance, expressing the artist's total, uncompromising belief in the sheer physical power of sound to transform the listener\u2014tons of deafening yet paradoxically blissful sounds that keep me smiling even now when I think about this exceptional trio. &quot;Will the music ever end?&quot; Not when played at this intensity!&quot; - (Eyal Hareuveni, All About Jazz)<br \/>\n<br \/>\n\u201c ...for you to sink your ears into over and over again. This is free music at its best: fire, fun, and further exploration of the heretofore unknown.&quot; - (Tom Jurek, whole review: All Music Guide)<br \/>\n<br \/>\n\u201c ...God bless European audiences.&quot; - (JazzTimes)<br \/>\n<br \/>\n\u201c...Berlin\u2019s greatest underground jazz party since years.&quot; - (Christian Broecking, TaZ)<\/div>","image":[{"#text":"http:\/\/userserve-ak.last.fm\/serve\/34\/50454685.jpg","size":"small"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/64\/50454685.jpg","size":"medium"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/126\/50454685.jpg","size":"large"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/252\/50454685.jpg","size":"extralarge"}],"attendance":"8","reviews":"0","tag":"lastfm:event=1638413","url":"http:\/\/www.last.fm\/festival\/1638413+Peter+Br%C3%B6tzmann%27s+Full+Blast+Trio+-+2+Day+Residency","website":"","cancelled":"0"},{"id":"1607128","title":"JOHN TCHICAI 2 DAY RESIDENCY - DAY 2 - JOHN TCHICAI \/ JOHN EDWARDS \/ TONY MARSH ","artists":{"artist":["John Tchicai","John Edwards","Tony Marsh"],"headliner":"John Tchicai"},"venue":{"id":"8908030","name":"Cafe OTO","location":{"geo:point":{"geo:lat":"51.546962","geo:long":"-0.074755"},"city":"London","country":"United Kingdom","street":"18-22 Ashwin St","postalcode":"E8 3DL"},"url":"http:\/\/www.last.fm\/venue\/8908030+Cafe+OTO","website":"http:\/\/www.cafeoto.co.uk","phonenumber":"","image":[{"#text":"http:\/\/userserve-ak.last.fm\/serve\/34\/6072239.jpg","size":"small"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/64\/6072239.jpg","size":"medium"},{"#text":"http:\/\/userserve-ak.last.fm\/serve\/126\/6072239.jpg",